<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="form-black">
      <div class="form-white">
        <form action="">
          <h3>Contact us</h3>
          <div class="w-100">
            <p>Your Email</p>
            <input class="form-input" id="email" type="email" placeholder="email@example.com" />
          </div>
          <div class="form-flex w-100">
            <div class="w-50">
              <p>First Name</p>
              <input class="form-input" type="text" />
            </div>
            <div class="w-50">
              <p>Last Name</p>
              <input class="form-input" type="text" />
            </div>
          </div>
          <div>
            <p>Message</p>
            <textarea class="form-input w-100"></textarea>
          </div>
          <div class="form-flex">
            <div>
              <input type="checkbox" id="subcribe" />
              <label for="subcribe">Subcribe</label>
            </div>
            <div>
              <button class="pink-button" type="submit">SEND</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
